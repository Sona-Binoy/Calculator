<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!---css-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="row">
        <h2 class="text-center mt-5">Calculator</h2>
        <div class="col-md-4"></div>
        <div class="col-md-4 border rounded p-5 mt-5 shadow ">
        <table>
            <tr>
                <td colspan="3"><input id="result" type="text" placeholder="0" readonly style="text-align: right;"></td>
                <td onclick="clearAll()">AC</td>
            </tr>
                <tr>
                    <td onclick="display('7')">7</td>
                    <td onclick="display('8')">8</td>
                    <td onclick="display('9')">9</td>
                    <td onclick="display('/')">/</td>
                </tr>
                <tr>
                    <td onclick="display('4')">4</td>
                    <td onclick="display('5')">5</td>
                    <td onclick="display('6')">6</td>
                    <td onclick="display('*')">*</td>
                </tr>
                <tr>
                    <td onclick="display('1')">1</td>
                    <td onclick="display('2')">2</td>
                    <td onclick="display('3')">3</td>
                    <td onclick="display('-')">-</td>
                </tr>
                <tr>
                    <td onclick="display('0')">0</td>
                    <td onclick="display('.')">.</td>
                    <td onclick="equal()">=</td>
                    <td onclick="display('+')">+</td>
                </tr>
                <tr>
                    <td onclick="back()"><i class="fa-solid fa-delete-left"></i></td>
                </tr>
                

        </table>
        <div class="col-md-4"></div>
    </div>
</body>
<script src="./cal.js"></script>
</html>
